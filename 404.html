<!DOCTYPE html>
<html lang="tr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>404 - Uzay İstilası!</title>
    <style>
        body {
            font-family: monospace;
            background-color: #000;
            color: #0f0; /* Yeşil CRT ekran efekti */
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            margin: 0;
            text-align: center;
            overflow: hidden;
        }

        .container {
            padding: 30px;
            border-radius: 8px;
        }

        h1 {
            font-size: 2em;
            margin-bottom: 20px;
        }

        .game-area {
            position: relative;
            width: 300px;
            height: 200px;
            border: 2px solid #0f0;
            margin: 20px auto;
            overflow: hidden;
        }

        .player {
            width: 30px;
            height: 20px;
            background-color: #0f0;
            position: absolute;
            bottom: 10px;
            left: 50%;
            transform: translateX(-50%);
        }

        .invader {
            width: 20px;
            height: 15px;
            background-color: #f00; /* Kırmızı düşman */
            position: absolute;
            top: 20px;
            left: 20px;
        }

        .message {
            margin-top: 20px;
            font-weight: bold;
        }

        a {
            color: #0ff;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>404 - Sayfa İstilaya Uğradı!</h1>
        <p>Aradığınız sayfa düşman uzay gemileri tarafından ele geçirilmiş olabilir.</p>

        <div class="game-area" id="gameArea">
            <div class="player" id="player"></div>
            <div class="invader" id="invader"></div>
        </div>

        <p class="message" id="message">Sayfayı kurtarmak için tıklayın!</p>
        <p><a href="/">Ana Üsse Dönüş</a></p>
    </div>

    <script>
        const gameArea = document.getElementById('gameArea');
        const player = document.getElementById('player');
        const invader = document.getElementById('invader');
        const message = document.getElementById('message');

        gameArea.addEventListener('click', () => {
            message.textContent = " ateşlendi!";
            // Basit bir animasyon ve mesaj değişikliği
            invader.style.backgroundColor = '#0f0'; // Düşman vuruldu efekti
            setTimeout(() => {
                message.textContent = "Sayfa belki de kurtarıldı... Ama emin değiliz!";
                setTimeout(() => {
                    window.location.href = "/"; // Ana sayfaya geri dön
                }, 1500);
            }, 1000);
        });

        // Basit bir düşman hareketi (sadece görsel, gerçek oyun değil)
        let invaderDirection = 1; // 1 sağ, -1 sol
        setInterval(() => {
            let currentLeft = parseInt(window.getComputedStyle(invader).left);
            let newLeft = currentLeft + 10 * invaderDirection;

            if (newLeft > gameArea.offsetWidth - invader.offsetWidth || newLeft < 0) {
                invaderDirection *= -1;
            }

            invader.style.left = `${newLeft}px`;
        }, 300);
    </script>
</body>
</html>
