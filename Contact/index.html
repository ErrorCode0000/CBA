<!DOCTYPE html>
<html lang="tr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>İletişim</title>
    <style>
        body {
            font-family: sans-serif;
            margin: 0;
            background-color: #f4f4f4;
            color: #333;
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
        }

        .contact-container {
            background-color: #fff;
            padding: 40px;
            border-radius: 8px;
            box-shadow: 0 0 20px rgba(0, 0, 0, 0.1);
            width: 100%;
            max-width: 600px;
        }

        h1 {
            text-align: center;
            color: #007bff;
            margin-bottom: 30px;
        }

        .form-group {
            margin-bottom: 20px;
        }

        label {
            display: block;
            margin-bottom: 8px;
            color: #555;
            font-weight: bold;
        }

        input[type="text"],
        input[type="email"],
        textarea {
            width: calc(100% - 20px);
            padding: 10px;
            border: 1px solid #ddd;
            border-radius: 4px;
            box-sizing: border-box;
            font-size: 16px;
        }

        textarea {
            resize: vertical;
            min-height: 120px;
        }

        button {
            background-color: #007bff;
            color: white;
            padding: 12px 20px;
            border: none;
            border-radius: 4px;
            cursor: pointer;
            font-size: 16px;
            transition: background-color 0.3s ease;
        }

        button:hover {
            background-color: #0056b3;
        }

        .contact-info {
            margin-top: 30px;
            text-align: center;
            color: #777;
        }

        .contact-info p {
            margin-bottom: 10px;
        }

        /* Daha modern bir görünüm için küçük dokunuşlar */
        input[type="text"]:focus,
        input[type="email"]:focus,
        textarea:focus {
            outline: none;
            border-color: #007bff;
            box-shadow: 0 0 5px rgba(0, 123, 255, 0.5);
        }
    </style>
</head>
<body>
    <div class="contact-container">
        <h1>İletişim</h1>
        <form id="contactForm">
            <div class="form-group">
                <label for="name">Adınız Soyadınız</label>
                <input type="text" id="name" name="name" required>
            </div>
            <div class="form-group">
                <label for="email">E-posta Adresiniz</label>
                <input type="email" id="email" name="email" required>
            </div>
            <div class="form-group">
                <label for="subject">Konu</label>
                <input type="text" id="subject" name="subject">
            </div>
            <div class="form-group">
                <label for="message">Mesajınız</label>
                <textarea id="message" name="message" rows="5" required></textarea>
            </div>
            <button type="button" onclick="sendMail()">Gönder</button>
        </form>

        <div class="contact-info">
            <p>Alternatif olarak aşağıdaki iletişim bilgilerini kullanabilirsiniz:</p>
            <p>E-posta: 64cba64@gmail.com</p>
        </div>
    </div>

    <script>
        function sendMail() {
            const name = document.getElementById('name').value;
            const email = document.getElementById('email').value;
            const subject = document.getElementById('subject').value;
            const message = document.getElementById('message').value;

            const body = `Ad Soyad: ${encodeURIComponent(name)}\n` +
                         `E-posta: ${encodeURIComponent(email)}\n` +
                         `Konu: ${encodeURIComponent(subject)}\n` +
                         `Mesaj:\n${encodeURIComponent(message)}`;

            const mailtoLink = `mailto:64cba64@gmail.com?subject=${encodeURIComponent('Web Sitesi İletişim Formu')}&body=${body}`;

            window.location.href = mailtoLink;
        }
    </script>
</body>
</html>
