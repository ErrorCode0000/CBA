        let mevcutSoruIndex = 0;
        let skor = 0;
        
        const soruElementi = document.getElementById('question');
        const seceneklerElementi = document.getElementById('options-box');
        const sonucElementi = document.getElementById('result-box');
        const yenidenBaslaButonu = document.getElementById('restart-button');

        // Fisher-Yates shuffle algoritması ile diziyi karıştırır
        function sorulariKaristir(array) {
            let currentIndex = array.length, randomIndex;
            while (currentIndex != 0) {
                randomIndex = Math.floor(Math.random() * currentIndex);
                currentIndex--;
                [array[currentIndex], array[randomIndex]] = [
                    array[randomIndex], array[currentIndex]];
            }
            return array;
        }

        function soruyuYukle() {
            if (mevcutSoruIndex < sorular.length) {
                const mevcutSoru = sorular[mevcutSoruIndex];
                soruElementi.textContent = (mevcutSoruIndex + 1) + ". " + mevcutSoru.soru;
                seceneklerElementi.innerHTML = '';

                // Her seferinde seçenekleri de karıştırıyoruz
                const karistirilmisSecenekler = sorulariKaristir([...mevcutSoru.secenekler]);

                karistirilmisSecenekler.forEach(secenek => {
                    const button = document.createElement('button');
                    button.textContent = secenek;
                    button.classList.add('option-button');
                    button.addEventListener('click', () => cevapKontrol(secenek));
                    seceneklerElementi.appendChild(button);
                });
                sonucElementi.style.display = 'none';
            } else {
                quizBitti();
            }
        }

        function cevapKontrol(secilenCevap) {
            const mevcutSoru = sorular[mevcutSoruIndex];
            if (secilenCevap === mevcutSoru.dogruCevap) {
                skor++;
            }
            mevcutSoruIndex++;
            soruyuYukle();
        }

        function quizBitti() {
            soruElementi.textContent = '';
            seceneklerElementi.innerHTML = '';
            sonucElementi.textContent = `Bilgi yarışması bitti! Toplam skorunuz: ${skor} / ${sorular.length}`;
            sonucElementi.style.display = 'block';
            yenidenBaslaButonu.style.display = 'block';
        }

        yenidenBaslaButonu.addEventListener('click', () => {
            mevcutSoruIndex = 0;
            skor = 0;
            yenidenBaslaButonu.style.display = 'none';
            sorulariKaristir(sorular); // Yeniden başlarken soruları tekrar karıştır
            soruyuYukle();
        });
        
        sorulariKaristir(sorular); // Sayfa yüklendiğinde soruları karıştır
